<!DOCTYPE html>
<html lang="en">
 <head>
 <title>Scrabble</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
 </head>
  <body>

    <div class ="container">
      <h1> Play Scrabble!</h1>
      <img class="droppable" id="area0" src="images/reg_tile.jpg">
      <img class="droppable" id="area1" src="images/double_tile.jpg">
      <img class="droppable" id="area2" src="images/reg_tile.jpg">
      <img class="droppable" id="area3" src="images/reg_tile.jpg">
      <img class="droppable" id="area4" src="images/reg_tile.jpg">
      <img class="droppable" id="area5" src="images/double_tile.jpg">
      <img class="droppable" id="area6" src="images/reg_tile.jpg">
    </div>
    <div class="container">
        <div class="row">
          <!--Displays tray-->
          <div class="position-relative" id="trayContainer">
            <img class="tray" src="images/tile_holder.png">
          </div>
          <!--Word and Score count: keep track of the score and notifies you the word played this turn-->
          <div class="col-2 position-relative">
            <label class="score bg-primary">Score: 0</label>
          </div>
        </div>
        <button class="btn btn-primary" type="button" onclick="">Submit</button>
        <button class="btn btn-primary" type="button" onclick="">New Tiles</button>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
 </body>
</html>
